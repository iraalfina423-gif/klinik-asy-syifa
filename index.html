<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Klinik Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Penting untuk padding agar tidak melebihi lebar */
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pendaftaran Kunjungan Klinik Sehat Selalu</h1>
    <form action="#" method="POST">
        
        <h2>Informasi Pribadi</h2>
        <div class="form-group">
            <label for="nama_lengkap">Nama Lengkap</label>
            <input type="text" id="nama_lengkap" name="nama_lengkap" required>
        </div>
        
        <div class="form-group">
            <label for="tanggal_lahir">Tanggal Lahir</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
        </div>
        
        <div class="form-group">
            <label for="jenis_kelamin">Jenis Kelamin</label>
            <select id="jenis_kelamin" name="jenis_kelamin" required>
                <option value="">Pilih Jenis Kelamin</option>
                <option value="laki_laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
            </select>
        </div>

        <h2>Kontak dan Alamat</h2>
        <div class="form-group">
            <label for="nomor_telepon">Nomor Telepon (Contoh: 081234567890)</label>
            <input type="tel" id="nomor_telepon" name="nomor_telepon" pattern="[0-9]{10,14}" required>
            <small>Format: 10-14 digit angka.</small>
        </div>
        
        <div class="form-group">
            <label for="email">Alamat Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="alamat">Alamat Lengkap</label>
            <textarea id="alamat" name="alamat" rows="3" required></textarea>
        </div>

        <h2>Detail Kunjungan</h2>
        <div class="form-group">
            <label for="tanggal_kunjungan">Tanggal Kunjungan yang Diinginkan</label>
            <input type="date" id="tanggal_kunjungan" name="tanggal_kunjungan" required>
        </div>

        <div class="form-group">
            <label for="layanan">Layanan/Poli yang Dituju</label>
            <select id="layanan" name="layanan" required>
                <option value="">Pilih Layanan</option>
                <option value="umum">Poli Umum</option>
                <option value="gigi">Poli Gigi</option>
                <option value="anak">Poli Anak</option>
                <option value="spesialis">Spesialis Lain</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="keluhan">Keluhan Singkat/Alasan Kunjungan</label>
            <textarea id="keluhan" name="keluhan" rows="4" placeholder="Contoh: Sakit gigi sejak 3 hari yang lalu..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Daftar Sekarang</button>
        
        </form>
</div>

</body>
</html>
